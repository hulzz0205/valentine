<!DOCTYPE html>

<head>

  <style>

    }

    /* FOTO & PESAN RAHASIA */
    #secretBox {

      margin-top: 15px;
      animation: fadeIn 1.5s ease;
    }

    #secretBox img {
      margin-top: 10px;
      border-radius: 14px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }

    /* DESKTOP SEDIKIT LEBIH KECIL */
@media (min-width: 600px) {
